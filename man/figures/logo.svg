<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 232" width="200" height="232">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D2D3F"/>
      <stop offset="100%" style="stop-color:#1A1A2E"/>
    </linearGradient>
    <linearGradient id="face-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE066"/>
      <stop offset="100%" style="stop-color:#FFD21E"/>
    </linearGradient>
  </defs>

  <!-- Hex shape -->
  <polygon
    points="100,2 197,59 197,173 100,230 3,173 3,59"
    fill="url(#bg-gradient)"
    stroke="#FFD21E"
    stroke-width="3"/>

  <!-- Face circle -->
  <circle cx="100" cy="100" r="42" fill="url(#face-gradient)"/>

  <!-- Left eye (happy/squinting) -->
  <path d="M 80 90 Q 85 83 90 90"
        fill="none" stroke="#1A1A2E" stroke-width="3.5" stroke-linecap="round"/>

  <!-- Right eye (happy/squinting) -->
  <path d="M 110 90 Q 115 83 120 90"
        fill="none" stroke="#1A1A2E" stroke-width="3.5" stroke-linecap="round"/>

  <!-- Smile -->
  <path d="M 85 108 Q 100 122 115 108"
        fill="none" stroke="#1A1A2E" stroke-width="3" stroke-linecap="round"/>

  <!-- Hugging arms (left) -->
  <path d="M 58 100 Q 50 85 58 70 Q 62 64 68 68"
        fill="none" stroke="#FFD21E" stroke-width="4" stroke-linecap="round"/>
  <circle cx="68" cy="68" r="4" fill="#FFD21E"/>

  <!-- Hugging arms (right) -->
  <path d="M 142 100 Q 150 85 142 70 Q 138 64 132 68"
        fill="none" stroke="#FFD21E" stroke-width="4" stroke-linecap="round"/>
  <circle cx="132" cy="68" r="4" fill="#FFD21E"/>

  <!-- R letter on face -->
  <text x="94" y="108"
        font-family="'Courier New', monospace"
        font-size="20"
        font-weight="bold"
        fill="#1A1A2E"
        opacity="0.3">R</text>

  <!-- Package name -->
  <text x="100" y="180"
        text-anchor="middle"
        font-family="'Segoe UI', 'Helvetica Neue', sans-serif"
        font-size="16"
        font-weight="700"
        fill="#FFFFFF"
        letter-spacing="0.5">huggingfaceR</text>

  <!-- Tagline -->
  <text x="100" y="198"
        text-anchor="middle"
        font-family="'Segoe UI', 'Helvetica Neue', sans-serif"
        font-size="9"
        fill="#FFD21E"
        opacity="0.8">API-first ML for R</text>
</svg>
